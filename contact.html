<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อ - ชื่อเว็บไซต์ของคุณ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #555;
            padding: 0.5em 0;
        }
        nav a {
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            text-transform: uppercase;
        }
        nav a:hover {
            background-color: #777;
        }
        .container {
            width: 80%;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .contact-info {
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding doesn't affect total width */
        }
        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }
        .contact-form button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>ติดต่อเรา</h1>
    </header>
    <nav>
        <a href="index.html">หน้าแรก</a>
        <a href="products.html">สินค้า</a>
        <a href="profile.html">เกี่ยวกับเรา</a>
        <a href="contact.html">ติดต่อ</a>
    </nav>
    <div class="container">
        <h2>หากมีข้อสงสัย โปรดติดต่อเรา</h2>
        <p>เรายินดีที่จะตอบคำถามและให้ความช่วยเหลือคุณ</p>

        <div class="contact-info">
            <p><strong>ที่อยู่:</strong> 123 ถนนตัวอย่าง, เขตบางกะปิ, กรุงเทพฯ 10240</p>
            <p><strong>โทรศัพท์:</strong> 081-234-5678</p>
            <p><strong>อีเมล:</strong> <a href="mailto:info@yourwebsite.com">info@yourwebsite.com</a></p>
            <p><strong>เวลาทำการ:</strong> จันทร์-ศุกร์, 9:00 - 17:00 น.</p>
        </div>

        <h3>ส่งข้อความถึงเรา</h3>
        <form class="contact-form" action="#" method="POST">
            <label for="name">ชื่อ:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">อีเมล:</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">หัวข้อ:</label>
            <input type="text" id="subject" name="subject">

            <label for="message">ข้อความ:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">ส่งข้อความ</button>
        </form>
    </div>
</body>
</html>
